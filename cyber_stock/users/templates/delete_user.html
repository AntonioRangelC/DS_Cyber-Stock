{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/delete_user.css' %}">
</head>

<div class="center-content">
    <div class="content">

        <h1>Deseja mesmo apagar '{{ object.name }}' - '{{ object.email }}'?</h1>

        <form action="." method="post" class="delete-type">
            {% csrf_token %}
            
            <input type="reset" onclick="location.href='{% url 'users_list' %}'" value="Cancelar">
            <input type="submit" value="Apagar">
            
        </form>


    </div>
</div>



{% endblock %}
